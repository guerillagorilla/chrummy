<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chinese Rummy - Mini-Game 1</title>
    <link rel="icon" href="/public/favicon.png" />
    <link rel="stylesheet" href="/src/styles.css" />
  </head>
  <body>
    <div class="table">
      <header class="topbar">
        <div>
          <h1>Chinese Rummy</h1>
          <p class="subtitle" id="subtitle">Round 1</p>
        </div>
        <div class="status">
          <div id="message" class="message">Your turn: draw from deck or discard.</div>
          <div id="score" class="score">You: 0 | Opponent: 0</div>
        </div>
        <div class="controls">
          <button id="restart-btn" type="button">Restart</button>
          <button id="next-round-btn" type="button" class="hidden">Next Round</button>
          <div class="room-controls">
            <input id="room-code" type="text" placeholder="CODE" maxlength="4" />
            <select id="room-size" aria-label="Room size">
              <option value="2" selected>2P</option>
              <option value="3">3P</option>
              <option value="4">4P</option>
              <option value="5">5P</option>
              <option value="6">6P</option>
              <option value="7">7P</option>
              <option value="8">8P</option>
              <option value="9">9P</option>
              <option value="10">10P</option>
            </select>
            <button id="create-room" type="button">Create</button>
            <button id="join-room" type="button">Join</button>
            <button id="add-ai" type="button" class="hidden">Add AI</button>
            <button id="buy-card" type="button" class="hidden">Buy</button>
            <button id="leave-room" type="button" class="hidden">Leave</button>
          </div>
        </div>
      </header>

      <div class="opponent-row">
        <section class="panel opponent">
          <h2>Opponents</h2>
          <div id="opponent-hand" class="opponent-hands"></div>
        </section>
        <section class="panel log">
          <h3>Opponent Log</h3>
          <ul id="opponent-log"></ul>
        </section>
      </div>

      <div class="center-area">
        <section class="panel melds-section melds-section-left">
          <div class="meld-area">
            <h3>Opponent Melds</h3>
            <div id="opponent-melds" class="meld-group-grid"></div>
          </div>
        </section>
        <section class="panel piles-section">
          <div class="pile" id="draw-pile" data-pile="draw">
            <div class="pile-label">Draw</div>
            <div class="pile-card back">Deck</div>
          </div>
          <div class="pile" id="discard-pile" data-pile="discard">
            <div class="pile-label">Discard</div>
            <div class="pile-card" id="discard-card"></div>
          </div>
        </section>
        <section class="panel melds-section melds-section-right">
          <div class="meld-area">
            <div class="meld-header">
              <h3>Your Melds</h3>
              <div class="meld-actions">
                <button id="auto-stage-btn" type="button">Auto Meld</button>
                <button id="laydown-selected-btn" type="button">Lay Down Selected</button>
              </div>
            </div>
            <div id="your-melds" class="meld-grid"></div>
          </div>
        </section>
      </div>

      <div class="your-row">
        <section class="panel you">
          <h2>Your Hand</h2>
          <div id="your-hand" class="hand"></div>
          <div class="dev-tools">
            <label><input id="dev-mode" type="checkbox" /> Dev mode</label>
          </div>
        </section>
      </div>
    </div>
    <script type="module" src="/src/app.js"></script>
  </body>
</html>
